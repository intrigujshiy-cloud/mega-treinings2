<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EngSmart 4.2 Pro - Cyberpunk Constructor</title>
    <style>
        :root {
            --neon-primary: #00f3ff;
            --neon-secondary: #ff00ff;
            --bg-color: #0a0a12;
            --card-base: rgba(16, 16, 28, 0.9);
        }

        body {
            background-color: var(--bg-color);
            color: #e0e0e0;
            font-family: 'Orbitron', sans-serif, Arial;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(0, 243, 255, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(255, 0, 255, 0.05) 0%, transparent 50%);
        }

        h1 {
            color: var(--neon-primary);
            text-shadow: 0 0 15px var(--neon-primary);
            text-transform: uppercase;
            letter-spacing: 5px;
            margin-bottom: 40px;
            font-size: 2rem;
        }

        .main-container {
            width: 100%;
            max-width: 1000px;
            background: var(--card-base);
            padding: 30px;
            border-radius: 20px;
            border: 1px solid rgba(0, 243, 255, 0.3);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
        }

        /* –ü–∞–Ω–µ–ª—å –∫–∞—Å—Ç–æ–º–∏–∑–∞—Ü–∏–∏ */
        .settings-bar {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            background: rgba(255, 255, 255, 0.03);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
            border: 1px dashed rgba(255, 255, 255, 0.1);
            align-items: center;
        }

        .setting-item {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.9rem;
            color: var(--neon-primary);
        }

        input[type="color"] {
            border: none;
            width: 30px;
            height: 30px;
            cursor: pointer;
            background: none;
        }

        /* –ü–æ–ª—è –≤–≤–æ–¥–∞ */
        .input-section {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.8rem;
            text-transform: uppercase;
            color: #aaa;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 15px;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid #333;
            border-radius: 8px;
            color: #fff;
            font-family: inherit;
            transition: 0.3s;
            box-sizing: border-box;
        }

        input:focus, textarea:focus {
            border-color: var(--neon-primary);
            box-shadow: 0 0 10px rgba(0, 243, 255, 0.3);
            outline: none;
        }

        .grid-inputs {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        /* –ö–Ω–æ–ø–∫–∏ */
        .btn-group {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }

        .btn {
            flex: 1;
            padding: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.4s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-main {
            background: linear-gradient(90deg, #00f3ff, #0077ff);
            color: #000;
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.4);
        }

        .btn-secondary {
            background: transparent;
            border: 2px solid var(--neon-secondary);
            color: var(--neon-secondary);
        }

        .btn-next {
            background: var(--neon-secondary);
            color: #fff;
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.5);
        }

        .btn:hover {
            transform: scale(1.02);
            filter: brightness(1.2);
        }

        /* –ü–æ–ª–µ –∫–æ–¥–∞ */
        .code-output {
            width: 100%;
            height: 120px;
            background: #050508;
            border-radius: 10px;
            border: 1px solid #222;
            padding: 15px;
            color: #0f0;
            font-family: 'Courier New', monospace;
            font-size: 0.85rem;
            resize: none;
        }

        /* –ß–µ–∫–±–æ–∫—Å */
        .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }
    </style>
</head>
